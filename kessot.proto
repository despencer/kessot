syntax = "proto3";

package kessot;

message Atom
{
  uint32 id = 1;
  string word = 2;
}

message Argument
{
 uint32 role = 1;   // Atom reference
 uint32 value = 2;  // Atom reference
}

message Tuple
{
 repeated Argument args = 1;
}

message Rule
{
 Tuple definition = 1;
 repeated Tuple expressions = 3;
}

message Body
{
 repeated Atom atoms = 1;
 repeated Tuple facts = 2;
 repeated Rule rules = 3;
}
